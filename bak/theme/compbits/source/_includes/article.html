<div class="post-header">
  {% if index %}
    <h1 class="post-title">
      <a href="{{ site.root }}{{ post.url }}">{{ post.title }}</a>
    </h1>
  {% else %}
    <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  {% include 'post/date.html' %}{{ time }}
</div>

<div class="post-content">{{ content }}</div>
