		<div class="sub-menu">
			<h4>Categories</h4>
			<ul>
                % for key, cate in site.categories.iteritems():
				    <li><a href="${cate.url}">${cate.name}</a></li>
                % endfor
			</ul>
		</div>

		<div class="sub-menu">
			<h4>Links</h4>
			<ul>
                % for title, url in site.config.LINKS.iteritems():
				    <li><a href="${url}">${title}</a></li>
                % endfor
			</ul>
		</div>
