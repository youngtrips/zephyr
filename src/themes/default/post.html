<%inherit file="base.html" />

    <div id="headline">
		<h2>${post.title}</h2>
        
        <p class="post-data">
            <span>Publish: ${post.date} ${post.time}</span>
            <span>Category: <a href="${post.cate.url}">${post.cate.name}</a></span>
            <span class="no-border">Author: <a href="${site.url}/about/">${site.author}</a></span>
        </p>
	</div><!-- end #headline -->

	<div class="span-18">
		<div  id="main">
		<div class="post">
            ${post.content}
		</div>
		<div id="comments">
            % if site.enable_disqus and post.enable_comment:
                <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = '${site.disqus_shortname}'; // required: replace example with your forum shortname 
                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            % endif
		</div><!-- end #comment -->
		</div><!-- end #main -->
	</div>
