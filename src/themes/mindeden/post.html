<%inherit file="base.html" />

<article id="post-166" class="post-166 post type-post status-publish format-standard hentry category-uncategorized" role="article">
    <header class="entry-header">
        <h2 class="entry-title"><a href="#" rel="bookmark">${post.title}</a></h2>
        <div class="entry-meta">
            <span class="label">Publish: ${post.datetime}</span>
            <span class="label">Category: <a href='${post.cate.url}'>${post.cate.name}</a></span>
        </div><!-- .entry-meta -->
    </header><!-- .entry-header -->
    <div class="entry-content">
        ${post.content}
    </div><!-- .entry-content -->
</article><!-- #post-166 -->

		<div id="comments">
            % if site.enable_disqus and post.enable_comment:
                <div id="disqus_thread"></div>
                    <script type="text/javascript">
                        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                        var disqus_shortname = '${site.disqus_shortname}'; // required: replace example with your forum shortname 
                        /* * * DON'T EDIT BELOW THIS LINE * * */
                        (function() {
                            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                        })();
                    </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            % endif
		</div><!-- end #comment -->
